<!DOCTYPE html>
<html>

<head>
    <title>Patient Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-between" style="padding: 20px;">
        <a class="fs-3 fw-medium" style="text-decoration: none; color: white;">MediBook+</a>
      </div>
    <p class="fs-1 fw-medium" style="text-align: center; color: white;">Patient Registration</p>
    <div class="box container-fluid">
        <form method="post">
            <div class="row">
                <div class="col">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input class="form-control" type="text" id="first_name" name="first_name" required><br><br>
                </div>
                <div class="col">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input class="form-control" type="text" id="last_name" name="last_name" required><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="date_of_birth" class="form-label">Date of Birth:</label>
                    <input class="form-control" type="date" id="date_of_birth" name="date_of_birth" required><br><br>
                </div>
                <div class="col">
                    <label for="phone_number" class="form-label">Phone No:</label>
                    <input class="form-control" type="tel" id="phone_number" name="phone_number" required><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="password" class="form-label">Login Password:</label>
                    <input class="form-control" type="password" id="password" name="password"
                        pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}"
                        title="Password must be at least 8 characters long and contain both numbers and alphabets."
                        required>
                </div>
                <div class="col">
                    <label for="address" class="form-label">Address:</label>
                    <textarea class="form-control" id="address" name="address" rows="1"required></textarea><br>
                </div>
            </div>
            <div class="row" style="padding: 30px;">
                <input class="btn btn-primary mb-3 fw-medium" type="submit" value="Register">
            </div>
        </form>
    </Div>
    
</body>
<style>
    .box {
        position: absolute;
        top: 410px;
        left: 50%;
        width: 800px;
        height: 500px;
        padding: 40px;
        transform: translate(-50%, -50%);
        background: rgba(5, 28, 48, 0.925);
        box-sizing: border-box;
        box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
        border-radius: 10px;
    }

    body {
        background-image: url('static/images/bg2.jpg');
        background-size: cover;
    }

    label {
        color: white;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</html>
